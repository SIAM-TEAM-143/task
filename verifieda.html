<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Verification Requests</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#07102a;color:#fff;padding:20px;}
h2{text-align:center;color:#f0a500;}
.card{background:#0f1724;padding:16px;border-radius:12px;margin-bottom:16px;box-shadow:0 0 10px rgba(0,0,0,0.5);}
button{padding:8px 12px;border:none;border-radius:6px;font-weight:600;cursor:pointer;margin-right:6px;}
.approve{background:#22c55e;color:#000;}
.approve:hover{background:#4ade80;}
.reject{background:#ef4444;color:#fff;}
.reject:hover{background:#f87171;}
table{width:100%;border-collapse:collapse;}
th,td{padding:8px;border-bottom:1px solid #333;text-align:left;}
th{color:#f59e0b;}
</style>
</head>
<body>

<h2>Verification Requests</h2>
<div class="card">
  <table>
    <thead>
      <tr>
        <th>UID</th>
        <th>TXID / Note</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="requestTable">
      <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, get, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = { 
  apiKey: "AIzaSyApIiGovH14024loNQMVTsm_qE3H2Fa658", 
  authDomain: "eshopingbddd.firebaseapp.com", 
  databaseURL: "https://eshopingbddd-default-rtdb.firebaseio.com", 
  projectId: "eshopingbddd", 
  storageBucket: "eshopingbddd.appspot.com", 
  messagingSenderId: "19777305233", 
  appId: "1:19777305233:web:33f3871db06beeaf129d30" 
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const tableBody = document.getElementById("requestTable");

// Load all verification requests
const requestsRef = ref(db, "verificationRequests");
onValue(requestsRef, snapshot => {
  const data = snapshot.val();
  tableBody.innerHTML = "";
  if(!data){
    tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No requests yet.</td></tr>';
    return;
  }

  Object.keys(data).forEach(uid => {
    const req = data[uid];
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${uid}</td>
      <td>TXID: ${req.txid}<br>Note: ${req.note || "N/A"}</td>
      <td><span style="color:${req.status==='verified'?'#22c55e':req.status==='pending'?'#f59e0b':'#ef4444'}">${req.status}</span></td>
      <td>
        <button class="approve" data-uid="${uid}">Approve</button>
        <button class="reject" data-uid="${uid}">Reject</button>
      </td>
    `;
    tableBody.appendChild(row);
  });

  // Add click events
  document.querySelectorAll(".approve").forEach(btn => {
    btn.addEventListener("click", e => {
      const uid = e.target.dataset.uid;
      update(ref(db, "verificationRequests/" + uid), { status: "verified" });
      update(ref(db, "users/" + uid), { status: "verified", verified: true });
    });
  });

  document.querySelectorAll(".reject").forEach(btn => {
    btn.addEventListener("click", e => {
      const uid = e.target.dataset.uid;
      update(ref(db, "verificationRequests/" + uid), { status: "rejected" });
      update(ref(db, "users/" + uid), { status: "unverified", verified: false });
    });
  });
});
</script>
</body>
</html>
